<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma calculette</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
<div id="calc-grid">
    <div id="affichage" data-output>0</div>
    <button class="span-2 learn-more" data-all-clear>AC</button>
    <button class="learn-more" data-operation>%</button>
    <button class="learn-more" data-operation>/</button>
    <button class="learn-more" data-number>7</button>
    <button class="learn-more"data-number>8</button>
    <button class="learn-more"data-number>9</button>
    <button class="learn-more"data-operation>x</button>
    <button class="learn-more"data-number>4</button>
    <button class="learn-more"data-number>5</button>
    <button class="learn-more"data-number>6</button>
    <button class="learn-more"data-operation>-</button>
    <button class="learn-more"data-number>1</button>
    <button class="learn-more"data-number>2</button>
    <button class="learn-more"data-number>3</button>
    <button class="learn-more"data-operation>+</button>
    <button class="learn-more"data-number>0</button>
    <button class="learn-more"data-number>.</button>
    <button class="span-2 learn-more" data-equals>=</button>
</div>
</body>
</html>
